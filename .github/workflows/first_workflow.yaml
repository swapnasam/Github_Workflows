name: first_workflow
on: push
jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps: 
      - name: Step one
        uses: actions/checkout@v2
      - name: Print date
        run: date

  job2: 
    name: Second job
    runs-on: windows-latest
    steps:
    - name: Step one
      uses: actions/checkout@v2 
    - name: print date
      run: Get-Date

  job3: 
    name: Third job
    runs-on: macos-latest
    steps:
      - name: Step one
        uses: actions/checkout@v2
      - name: Print date
        run: date

  job4:
    name: Fourth job
    needs: [job1, job2, job3]
    runs-on: macos-13
    steps:
      - name: Step one
        uses: actions/checkout@v2
      - name: Print Date
        run: date


